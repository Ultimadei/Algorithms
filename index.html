<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body onload="setup();">
    <table id="bubble-sort-table">
        <tbody id="bubble-sort-container" class="container active">
            <tr id="bubble-sort-input-row"></tr>
        </tbody>
    </table>
    <button id="start-algorithm" onclick="executeBubbleSort();">Start</button>

    <template id="bubble-sort-row-template"><tr class="bubble-sort-row"></tr></template>
    <template id="number-box-template">
        <div class="number-box-container">
            <span class="hide"></span>
            <input type="text" class="number-box" onfocus="this.select();" oninput="resizeInput(this);"/>
        </div>
    </template>
    <template id="add-number-box-button-template">
        <button class="add-number-box-button" onclick="insertNumberBox(this.parentElement);" onfocus="insertNumberBox(this.parentElement);">+</button>
    </template>
</body>
</html>
